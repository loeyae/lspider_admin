<div class="col-lg-12">
    <h5>关联系统关键词</h5>
</div>
<div class="form-group">
    <label class="col-lg-2 control-label">提交方式</label>
    <div class="col-lg-9">
        <select id="list-request-mode" class="form-control" name="list-request-keyword-mode">
            <option value="url" {% if rule.get("request", {}).get("keyword", {}).get('mode') == 'url' %}selected{%
            endif %}
            >GET参数</option>
            <option value="data" {% if rule.get("request", {}).get("keyword", {}).get('mode') == 'data' %}selected{% endif
            %} >POST参数</option>
            <option value="format" {% if rule.get("request", {}).get("keyword", {}).get('mode') == 'format' %}selected{%
            endif %} >格式化URL</option>
            <option value="replace" {% if rule.get("request", {}).get("keyword", {}).get('mode') == 'replace' %}selected{%
            endif %} >替换URL</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="col-lg-2 control-label">关键词键名</label>
    <div class="col-lg-9">
        <input type="text" name="list-request-keyword-key" placeholder="" class="form-control"
               value="{{ rule.get("request", {}).get('keyword', {}).get('key', '') }}">
    </div>
</div>
