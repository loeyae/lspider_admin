<div class="col-lg-12">
    <h5>分页设置</h5>
</div>
<div class="form-group">
    <div class="col-lg-3 text-center">
        <h5>分页基本设置</h5>
    </div>
</div>
<div class="form-group">
    <label class="col-lg-2 control-label">最大翻页数</label>
    <div class="col-lg-9">
        <input type="text" name="item-paging-max" placeholder="0" class="form-control" data-parsley-type="integer" data-parsley-min="0" value="{{ rule.get("paging", {}).get('incr_data', {}).get('max', '') }}">
    </div>
</div>
<div class="form-group">
    <label class="col-lg-2 control-label">首页是否匹配URL</label>
    <div class="col-lg-9">
        <select name="item-paging-first" class="form-control">
            <option value="0" {% if not rule.get("paging", {}).get('first', False) %}selected{% endif %}>不匹配</option>
            <option value="1" {% if rule.get("paging", {}).get('first', False) %}selected{% endif %}>匹配</option>
        </select>
    </div>
</div>
<div class="form-group">
    <div class="col-lg-3 text-center">
        <h5>分页链接设置</h5>
    </div>
</div>
<div class="form-group">
    <label class="col-lg-2 control-label">获取模式</label>
    <div class="col-lg-9">
        <select name="item-paging-url-type" id="item-paging-url-type" class="form-control">
            <option value="base" {% if rule.get("paging", {}).get('url', {}).get('type') == 'base' %}selected{% endif
            %} >基础链接</option>
            <option value="parent" {% if rule.get("paging", {}).get('url', {}).get('type') == 'parent' %}selected{%
            endif %} >继承父级</option>
            <option value="match" {% if rule.get("paging", {}).get('url', {}).get('type') == 'match' %}selected{%
            endif %} >匹配</option>
        </select>
    </div>
</div>
<div class="form-group hidden" id="item-paging-url-rule">
    <label class="col-lg-2 control-label">匹配规则</label>
    <div class="col-lg-9 input-group dropdown combobox m-b">
        <div class="input-group-btn">
            <button type="button" class="btn btn-small btn-white dropdown-toggle" data-toggle="dropdown"><i class="caret"></i></button>
            <ul class="dropdown-menu pull-right">
                <li data-value="@value:"><a href="#">固定值</a></li>
                <li data-value="@xpath:"><a href="#">XPATH选择器</a></li>
                <li data-value="@css:"><a href="#">CSS选择器</a></li>
                <li data-value="@url:"><a href="#">匹配URL</a></li>
                <li data-value="@reg:"><a href="#">正则表达式</a></li>
                <li data-value="@json:"><a href="#">JSON表达式</a></li>
            </ul>
        </div>
        <input type="text" name="item-paging-url-filter" placeholder="" class="input-small form-control"
               value="{{ rule.get('paging', {}).get('url', {}).get('filter', '') }}" />
    </div>
</div>
<div class="form-group">
    <div class="col-lg-3 text-center">
        <h5>分页参数设置</h5>
    </div>
</div>
<div class="form-group">
    <label class="col-lg-2 control-label">模式</label>
    <div class="col-lg-9">
        <select name="item-paging-rule-mode" class="form-control">
            <option value="url" {% if rule.get("paging", {}).get('rule', [{}])[0].get('mode') == 'url' %}selected{%
            endif %}
            >GET参数</option>
            <option value="data" {% if rule.get("paging", {}).get('rule', [{}])[0].get('mode') == 'data' %}selected{% endif
            %} >POST参数</option>
            <option value="format" {% if rule.get("paging", {}).get('rule', [{}])[0].get('mode') == 'format' %}selected{%
            endif %} >格式化URL</option>
            <option value="replace" {% if rule.get("paging", {}).get('rule', [{}])[0].get('mode') == 'replace' %}selected{%
            endif %} >替换URL</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="col-lg-2 control-label">关键词名</label>
    <div class="col-lg-9">
        <input type="text" name="item-paging-rule-name" placeholder="page" class="form-control"
               value="{{ rule.get("paging", {}).get('rule', [{}])[0].get('name', '') }}">
    </div>
</div>
<div class="form-group">
    <label class="col-lg-2 control-label">初始值</label>
    <div class="col-lg-9">
        <input type="text" name="item-paging-rule-value" placeholder="1" class="form-control"
               data-parsley-type="integer" value="{{ rule.get("paging", {}).get('rule', [{}])[0].get('value', '') }}">
    </div>
</div>
<div class="form-group">
    <label class="col-lg-2 control-label">自增步长</label>
    <div class="col-lg-9">
        <input type="text" name="item-paging-rule-step" placeholder="1" class="form-control"
               data-parsley-type="integer" data-parsley-min="1"
               value="{{ rule.get("paging", {}).get('rule', [{}])[0].get('step', '') }}">
    </div>
</div>
<div class="form-group">
    <label class="col-lg-2 control-label">页码补全规则</label>
    <div class="col-lg-9">
        <input type="text" name="item-paging-rule-patch" placeholder="" class="form-control"
               value="{{ rule.get("paging", {}).get('rule', [{}])[0].get('patch', '') }}">
    </div>
</div>
<div class="form-group">
    <label class="col-lg-2 control-label">首页是否添加分页参数</label>
    <div class="col-lg-9">
        <select name="item-paging-rule-first" class="form-control">
            <option value="0" {% if not rule.get("paging", {}).get('rule', [{}])[0].get('first', False) %}selected{%
            endif %}>不添加</option>
            <option value="1" {% if rule.get("paging", {}).get('rule', [{}])[0].get('first', False) %}selected{% endif
            %}>添加</option>
        </select>
    </div>
</div>
