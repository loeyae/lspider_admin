<div class="col-lg-12">
    <h5>额外参数设置</h5>
</div>
<div class="form-group">
    <label class="col-lg-2 control-label">GET参数</label>
    <div class="col-lg-9">
        <textarea name="item-request-get" placeholder="key1=value1&key2=value2" class="form-control">{{ rule.get("request", {}).get('get_data', '') }}</textarea>
    </div>
</div>
<div class="form-group">
    <label class="col-lg-2 control-label">POST参数</label>
    <div class="col-lg-9">
        <textarea name="item-request-post" placeholder="key1=value1&key2=value2" class="form-control">{{ rule.get("request", {}).get('post_data', '') }}</textarea>
    </div>
</div>
<div class="form-group">
    <label class="col-lg-2 control-label">附加Cookie</label>
    <div class="col-lg-9">
        <textarea name="item-request-cookies" placeholder="key1=value1&key2=value2" class="form-control">{{ rule.get("request", {}).get('cookies_data', '') }}</textarea>
    </div>
</div>
<div class="form-group">
    <label class="col-lg-2 control-label">附加Header</label>
    <div class="col-lg-9">
        <textarea name="item-request-headers" placeholder="key1=value1&key2=value2" class="form-control">{{ rule.get("request", {}).get('headers_data', '') }}</textarea>
    </div>
</div>
<div class="form-group">
    <label class="col-lg-2 control-label">附加随机数</label>
    <div class="col-lg-9">
        <textarea name="item-request-random" placeholder="key1=value1&key2=value2" class="form-control">{{
            rule.get("request", {}).get('random_data', '') }}</textarea>
    </div>
</div>
