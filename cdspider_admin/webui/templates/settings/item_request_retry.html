<div class="col-lg-12">
    <h5>请求失败验证规则</h5>
</div>
<div class="form-group">
    <label class="col-lg-2 control-label">URL匹配规则</label>
    <div class="col-lg-9">
        <textarea name="item-retry-url" placeholder="以正则书写，如：[url]\?.*" class="form-control">{{ rule.get('retry', {}).get('url', '') }}</textarea>
    </div>
</div>
<div class="form-group">
    <label class="col-lg-2 control-label">元素匹配规则</label>
    <div class="col-lg-9 input-group dropdown combobox m-b">
        <div class="input-group-btn">
            <button type="button" class="btn btn-small btn-white dropdown-toggle" data-toggle="dropdown"><i
                    class="caret"></i></button>
            <ul class="dropdown-menu pull-right">
                <li data-value="@value:"><a href="#">固定值</a></li>
                <li data-value="@xpath:"><a href="#">XPATH选择器</a></li>
                <li data-value="@css:"><a href="#">CSS选择器</a></li>
                <li data-value="@url:"><a href="#">匹配URL</a></li>
                <li data-value="@reg:"><a href="#">正则表达式</a></li>
                <li data-value="@json:"><a href="#">JSON表达式</a></li>
            </ul>
        </div>
        <input type="text" name="item-retry-filter" placeholder="" class="input-small form-control"
               value="{{ rule.get("retry", {}).get('filter', '') }}"/>
    </div>
</div>
