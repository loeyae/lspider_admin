{% extends "nlayout.html" %}
{% block title %}登录-{% endblock %}
{% block body %}
        <section id="content">
            <div class="main padder">
                <div class="row">
                    <div class="col-lg-4 col-offset-4 m-t-large">
                        <section class="panel">
                            <header class="panel-heading text-center">
                                登录
                            </header>
                            <form action="{{ url_for('signin') }}" class="padder" method="POST" data-parsley-validate>
                                <div class="block">
                                    <label class="control-label">Email</label>
                                    <input type="email" name="email" placeholder="test@example.com" class="form-control" required>
                                </div>
                                <div class="block">
                                    <label class="control-label">密码</label>
                                    <input type="password" name="password" id="inputPassword" placeholder="Password" class="form-control" required>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="remember"> 保持登录
                                    </label>
                                </div>
                                <a href="#" class="pull-right m-t-mini"><small>忘记密码?</small></a>
                                <button type="submit" class="btn btn-info">登录</button>
                                <div class="line line-dashed"></div>
<!--                                <a href="#" class="btn btn-facebook btn-block m-b-small"><i class="icon-facebook pull-left"></i>Sign in with Facebook</a>
<a href="#" class="btn btn-twitter btn-block"><i class="icon-twitter pull-left"></i>Sign in with Twitter</a>-->                                                   {% if error %}
                                <ul class="parsley-error-list" style="display: block;"><li class="type" style="display: list-item;">{{ error }}</li></ul>
                                {% endif %}
                                <div class="line line-dashed"></div>
                                <p class="text-muted text-center"><small>还没有帐号?</small></p>
                                <a href="{{ url_for('signup') }}" class="btn btn-white btn-block">注册</a>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
{% block custom_footer %}
        <script src="{{ url_for('static', filename='js/parsley/parsley.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/parsley/zh_cn.js') }}"></script>
        <script src="{{ url_for('static', filename='js/parsley/zh_cn.extra.js') }}"></script>
{% endblock %}
