{% extends 'layout.html' %}
{% block body %}
<section id="content">
    <section class="main padder">
        <div class="clearfix">
            <h4><i class="icon-table"></i>出错了</h4>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <div class="alert alert-danger text-center">
                        <button type="button" class="close" data-dismiss="alert"><i class="icon-remove"></i></button>
                        <i class="icon-ban-circle icon-large"></i><strong>提示</strong> {{ message }}
                        <p><a href="/">回首页</a>|<a href="{{ request.headers.get("Referer", '/') }}">返回上一页</a></p>
                    </div>
                </section>
            </div>
        </div>
    </section>
</section>
{% endblock %}
