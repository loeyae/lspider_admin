{% extends "nlayout.html" %}
{% block title %}注册-{% endblock %}
{% block body %}
        <section id="content">
            <div class="main padder">
                <div class="row">
                    <div class="col-lg-4 col-offset-4 m-t-large">
                        <section class="panel">
                            <header class="panel-heading text-center">
                                注册
                            </header>
                            <form action="{{ url_for('signup') }}" class="padder" method="POST" data-parsley-validate>
                                <div class="block">
                                    <label class="control-label">姓名</label>
                                    <input type="text" name='name' placeholder="eg. Your name" required data-parsley-minlength="2" data-parsley-maxlength='32' class="form-control">
                                </div>
                                <div class="block">
                                    <label class="control-label">Email</label>
                                    <input type="email" name="email" placeholder="test@example.com" required class="form-control">
                                </div>
                                <div class="block">
                                    <label class="control-label">密码</label>
                                    <input type="password" name="password" id="inputPassword" required data-parsley-minlength="6" data-parsley-maxlength='32' placeholder="Password" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-info">注册</button>
                                <div class="line line-dashed"></div>
                                <div class="row">
<!--                                    <div class="col-sm-6 text-center">
                                        <a href="#" class="btn btn-facebook btn-circle btn-small"><i class="icon-facebook"></i>Sign up with Facebook</a>
                                    </div>
                                    <div class="col-sm-6 text-center">
                                        <a href="#" class="btn btn-twitter btn-circle btn-small"><i class="icon-twitter"></i>Sign up with Twitter</a>
                                    </div>-->
                                </div>
                                <div class="line line-dashed"></div>
                                <p class="text-muted text-center"><small>已有帐号?</small></p>
                                <a href="{{ url_for('signin') }}" class="btn btn-white btn-block">登录</a>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
{% block custom_footer %}
        <script src="{{ url_for('static', filename='js/parsley/parsley.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/parsley/zh_cn.js') }}"></script>
        <script src="{{ url_for('static', filename='js/parsley/zh_cn.extra.js') }}"></script>
{% endblock %}
